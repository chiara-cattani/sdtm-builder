# sdtmbuilder starter kit configuration
# This file defines study-level settings consumed by new_sdtm_config()

studyid: "STUDY-XYZ"
timezone: "UTC"

ref_start_rule:
  method: "dm_var"
  dataset: "dm_raw"
  column: "rfstdtc"

visit_map:
  - visitnum: 1
    visit: "SCREENING"
    start_day: -14
    end_day: -1
  - visitnum: 2
    visit: "BASELINE"
    start_day: 1
    end_day: 1
  - visitnum: 3
    visit: "WEEK 1"
    start_day: 2
    end_day: 8
  - visitnum: 4
    visit: "WEEK 2"
    start_day: 9
    end_day: 15
  - visitnum: 5
    visit: "WEEK 4"
    start_day: 22
    end_day: 36
  - visitnum: 6
    visit: "WEEK 8"
    start_day: 50
    end_day: 64
  - visitnum: 7
    visit: "END OF TREATMENT"
    start_day: 78
    end_day: 92
  - visitnum: 8
    visit: "FOLLOW-UP"
    start_day: 93
    end_day: 120

ct:
  files:
    - "inst/extdata/starter_kit/ct_codelist.csv"

# Epoch definitions — study-day windows relative to RFSTDTC
# Use start_day: null for "no lower bound" and end_day: null for "no upper bound"
epoch_map:
  - epoch: "SCREENING"
    start_day: null
    end_day: -1
  - epoch: "TREATMENT"
    start_day: 1
    end_day: 92
  - epoch: "FOLLOW-UP"
    start_day: 93
    end_day: null

policies:
  unknown_ct: "WARN_AND_KEEP"
  date_partial_allowed: true
  imputation:
    day: "first"
    month: null
    year: null
  join_cardinality_default: "m:1"
  blank_is_na: true
  na_strings:
    - "."
    - "UNK"
    - "NA"

# Study day convention: no Day 0.
# DTC == RFSTDTC → DY = 1
# DTC one day before RFSTDTC → DY = -1
study_day:
  convention: "no_day_zero"

log_level: "INFO"

sponsor_overrides: {}
